<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> VNRVJIET Campus Safety and Emergency Login</title>
  <style>
    /* Basic CSS for styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #eaeaf4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 50Px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      border-radius: 8px;
    }
    .login-container h1 {
      font-size: 24px;
      color: #333333;
    }
    .login-container p {
      font-size: 14px;
      color: #666666;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }
    .login-form select, .login-form input {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .login-form button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #45a049;
    }
    .error-message {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1> VNRVJIET Campus Safety and Emergency Response</h1>
    <p>Log in to report an incident or access emergency resources</p>

    <form class="login-form" action="dashboard.html" method="POST">
      <label for="role">Select Role:</label>
      <select name="role" id="role" required onchange="updateLoginFields()">
        <option value="" disabled selected>Select your role</option>
        <option value="student">Student</option>
        <option value="staff">Staff</option>
      </select>

      <!-- Dynamic input field for email/roll number -->
      <div id="login-field">
        <label for="loginInput">Email:</label>
        <input type="email" name="email" id="loginInput" placeholder="Enter your email" required>
      </div>

      <!-- Password input remains the same for both roles -->
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>

    <div class="error-message" id="error-message"></div>
  </div>

  <script>
    function updateLoginFields() {
      const role = document.getElementById('role').value;
      const loginField = document.getElementById('login-field');
      const loginInput = document.getElementById('loginInput');
      
      if (role === 'student') {
        loginField.querySelector('label').textContent = 'Roll Number:';
        loginInput.type = 'text';
        loginInput.name = 'rollNumber';
        loginInput.placeholder = 'Enter your roll number';
      } else if (role === 'staff') {
        loginField.querySelector('label').textContent = 'Email:';
        loginInput.type = 'email';
        loginInput.name = 'email';
        loginInput.placeholder = 'Enter your email';
      }
    }

    // JavaScript for basic client-side form validation
    document.querySelector('.login-form').addEventListener('submit', function(event) {
      const role = document.getElementById('role').value;
      const loginInput = document.getElementById('loginInput').value;
      const password = event.target.password.value;

      if (!role || !loginInput || !password) {
        event.preventDefault();
        document.getElementById('error-message').textContent = 'Please fill in all fields';
      } else {
        document.getElementById('error-message').textContent = '';
      }
    });
  </script>

</body>
</html>
