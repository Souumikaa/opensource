<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Dashboard</title>
</head>
<body>
    <div class="container">
        <h2>Student Dashboard</h2>
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#request">Request Permission</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#history">Request History</a></li>
        </ul>
        <div class="tab-content">
            <div id="request" class="tab-pane fade show active">
                <textarea placeholder="Permission details..." rows="4"></textarea>
                <button onclick="sendRequest()">Send</button>
                <button onclick="cancelRequest()">Cancel</button>
            </div>
            <div id="history" class="tab-pane fade">
                <!-- Request History Content -->
            </div>
        </div>
    </div>
</body>
</html>
