<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Evacuation Plan</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 16px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .map-container {
            margin-top: 20px;
            height: 400px;
            width: 100%;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Emergency Evacuation Plan</h1>
    </header>

    <section>
        <h2>Emergency Evacuation Plan</h2>
        <p>In case of an emergency, follow the evacuation plan to the nearest safe location on the college campus.</p>
        <button id="showMapButton">Show College Map</button>
        <div class="map-container" id="mapContainer" style="display:none;">
            <div id="map"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 VNRVJIET Emergency Evacuation. All Rights Reserved.</p>
    </footer>

    <script>
        // Google Maps API Key (Replace with your own key)
        const googleMapsAPIKey = 'YOUR_GOOGLE_MAPS_API_KEY';

        // Show the map when the button is clicked
        document.getElementById('showMapButton').addEventListener('click', function() {
            document.getElementById('mapContainer').style.display = 'block';
            initMap(); // Call function to initialize the map
        });

        // Function to initialize the map centered on the college campus
        function initMap() {
            // Coordinates for the college (replace with actual college coordinates)
            const collegeLocation = { lat: 17.4933, lng: 78.3911 }; // Example: Replace with VNRVJIET coordinates

            // Initialize the map centered on the college location
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 17, // Adjust zoom level to focus on campus
                center: collegeLocation,
                mapTypeId: 'satellite' // Optional: Set map type to satellite for a clearer campus view
            });

            // Marker to represent the college location
            new google.maps.Marker({
                position: collegeLocation,
                map: map,
                title: "VNRVJIET Campus" // Customize with college name
            });
        }

        // Load Google Maps script dynamically
        function loadGoogleMapsScript() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${googleMapsAPIKey}&callback=initMap&libraries=places`;
            script.async = true;
            document.head.appendChild(script);
        }

        // Load Google Maps when the page loads
        window.onload = function() {
            loadGoogleMapsScript();
        };
    </script>

</body>
</html>
